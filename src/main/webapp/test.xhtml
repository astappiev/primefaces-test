<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>
    <h:body>

        <h1>#{testView.testString}</h1>

        <h:form id="testForm">
            <h:panelGrid columns="1">
                <p:selectCheckboxMenu id="multiple" value="#{testView.valueWrapper['cars']}" label="Cars" multiple="true"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                    <f:selectItems value="#{testView.cars}" />
                </p:selectCheckboxMenu>

                <h:outputText value="Selected values in list size: #{testView.valueWrapper['cars'].size()}"/>
                <h:outputText value="Selected values in list: #{testView.valueWrapper['cars']}"/>

                <p:commandButton value="Submit" actionListener="#{testView.save}" update="@form"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
