<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>

    <h:body>

        <h:form id="frmTest">
            <p:commandButton value="button" styleClass="alt-btn" action="#{testView.onSubmit()}"
                             process="@form" partialSubmit="true" update=":updatetestpanel"/>
        </h:form>

        <h:panelGroup id="updatetestpanel">
            Some text
        </h:panelGroup>

        <ui:repeat value="#{testView.list}" var="val">
            <h:outputText value="#{val}"/>
        </ui:repeat>

    </h:body>
</html>
