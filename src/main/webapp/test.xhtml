<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>
    <h:body>

        <h1>#{testView.testString}</h1>

        <h:form>
            <h:panelGrid columns="1">
                <p><b>p:selectManyCheckbox</b> works with String[]</p>

                <p:selectManyCheckbox value="#{testView.selectedViaCheckbox}" layout="grid" columns="2">
                    <f:selectItems value="#{testView.cars}" var="car" itemLabel="#{car}" itemValue="#{car}"/>
                </p:selectManyCheckbox>

                <p><b>p:selectCheckboxMenu</b> works with String[]</p>

                <p:selectCheckboxMenu value="#{testView.selectedViaMenu}" label="Cars" multiple="true"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                    <f:selectItems value="#{testView.cars}"/>
                </p:selectCheckboxMenu>

                <p><b>p:autoComplete</b> doesn't works with String[], but only works with List&lt;String&gt;</p>

                <!-- FIXME: With this value, p:autoComplete is not wokring -->
                <p:autoComplete minQueryLength="1" value="#{testView.selectedViaAutocomplete}" multiple="true"
                                completeMethod="#{testView.completeCar}" effect="fade" dropdown="true" rendered="#{false}"/>

                <p:autoComplete minQueryLength="1" value="#{testView.selectedViaAutocompleteList}" multiple="true"
                                completeMethod="#{testView.completeCar}" effect="fade" dropdown="true" rendered="#{true}"/>

                <p:commandButton value="Submit" action="#{testView.save}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
