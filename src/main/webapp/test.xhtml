<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>
    <h:body>

        <h1>#{testView.testString}</h1>

        <h:form>
            <h:panelGrid columns="1">
                <p><b>p:selectCheckboxMenu</b> using String[]</p>

                <p:selectCheckboxMenu value="#{testView.selectedArray}" label="Cars" multiple="true"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                    <f:selectItems value="#{testView.cars}"/>
                </p:selectCheckboxMenu>

                <p><b>p:selectCheckboxMenu</b> using List&lt;String&gt;</p>

                <p:selectCheckboxMenu value="#{testView.selectedList}" label="Cars" multiple="true"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                    <f:selectItems value="#{testView.cars}"/>
                </p:selectCheckboxMenu>

                <p:autoComplete id="autoComplete0" minQueryLength="1" value="#{testView.selected}"
                                completeMethod="#{testView.completeCar}" effect="fade" dropdown="true"/>

                <p><b>p:autoComplete</b> using String[]</p>

                <p:autoComplete id="autoComplete1" minQueryLength="1" value="#{testView.selectedArray}" multiple="true"
                                completeMethod="#{testView.completeCar}" effect="fade" dropdown="true"/>

                <p><b>p:autoComplete</b> using List&lt;String&gt;</p>

                <p:autoComplete id="autoComplete2" minQueryLength="1" value="#{testView.selectedList}" multiple="true"
                                completeMethod="#{testView.completeCar}" effect="fade" dropdown="true"/>

                <h:outputText value="#{testView.selected}"/>
                <h:outputText value="#{testView.selectedArray}"/>
                <h:outputText value="#{testView.selectedList}"/>

                <p:commandButton value="Submit" action="#{testView.save}" update="@form"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
